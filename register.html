<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="icon" type="image/png" href="images/logo copy.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Book Your Ticket</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
      }

      header {
        width: 100%;
        background-color: white;
        color: black;
        padding: 1em 0;
        display: flex;
        justify-content: center;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        width: 100%;
        padding: 0 20px;
      }

      .navbar-links {
        display: flex;
        gap: 15px;
      }

      .navbar a {
        text-decoration: none;
        color: black;
        font-weight: 500;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #0073e6;
      }

      main {
        width: 100%;
        max-width: 800px;
        padding: 1em;
        margin: 50px auto;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .registration-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .registration-form h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .form-group input[type="submit"] {
        background-color: #0073e6;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        border: none;
        padding: 14px;
      }

      .form-group input[type="submit"]:hover {
        background-color: #005bb5;
      }

      .confirmation {
        margin-top: 20px;
        display: none;
        color: green;
        text-align: center;
      }

      /* For small screens */
      @media (max-width: 600px) {
        .registration-form {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="flex">
          <img src="images/logo.png" class="logo" alt="Code Social Logo" />
          <span class="website-name tracking-tight ml-2">Code Social</span>
        </a>

        <ul class="navbar-links flex">
          <li><a href="maintenance.html">Live Events</a></li>
          <li><a href="blog.html">Blogs</a></li>
          <li><a href="community.html">Join Our Community</a></li>
          <li><a href="learning.html">Learning</a></li>
          <li><a href="about.html">About-Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="registration-form">
          <h2>Registration Form</h2>
          <form id="registrationForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="event">Choose Event</label>
              <select id="event" name="event" required>
                <option value="" disabled selected>Select an event</option>
                <option value="event1">Event 1 - Tech Innovations</option>
                <option value="event2">Event 2 - Marketing Strategies</option>
                <option value="event3">Event 3 - Future of AI</option>
                <option value="event4">Event 4 - Virtual Networking</option>
              </select>
            </div>

            <div class="form-group">
              <input type="submit" value="Register" />
            </div>
          </form>
          <div class="confirmation" id="confirmationMessage">
            Thank you for registering! Your submission has been received.
          </div>
        </div>
      </div>
    </main>

    <script>
      const form = document.getElementById("registrationForm");
      const confirmationMessage = document.getElementById("confirmationMessage");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        confirmationMessage.style.display = "block";
        form.reset();
      });
    </script>
  </body>
</html>
